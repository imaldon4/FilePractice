  <script>
		function loadDoc() {
			  var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
				      if (this.readyState == 4 && this.status == 200) {
					            document.getElementById("loaddata").innerHTML =
						            this.responseText;
					          }
				    };
			  xhttp.open("GET", "mytext.txt", true);
			  xhttp.send();
		}
	</script>
